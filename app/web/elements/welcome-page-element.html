<link rel="import"  href="../bower_components/polymer/polymer.html">

<link rel="import"  href="elements.html">

<dom-module id="welcome-page-element">

<link href="../css/custom.css" rel="stylesheet">


  <template>
    <style>
      .heading{width: 100%; height: 70px; background: #FFFFFF; box-shadow: 0 0 5px 0;}
      .heading .img-style{float: right; width: 70px; height: 53px; padding: 17px 0 0 0;}
      .heading .logo-style{float: left; width: 100px; height: 35px; padding: 2px 0 0 0;}
      .heading .coa-img-style{float: right; width: 50px; height: 45px; padding: 17px 8px 0 0;}
      .hide{display: none;}

      .heading .title{float: left; width: 400px;}
      .heading .title .jomboron{font-size: 30px; font-weight: 400;}
      .heading .title .desc{font-size: 12px;}


      .display{background: #006064; width: 112%; height: 50px; margin: 160px 0 0 -28px; padding: 5px; color: #ECECEC; box-shadow: 8px 6px 10px #888888;}
      .display .district-style{font-size: 15px;}
      .display .region-style{font-size: 11px;}
      .step2-container-style{padding-top: 15px;}
      .clearfix{height: 0; clear: both;}
    </style>      

    <div class="heading" style="display:none;">
      <img class="img-style" src="../img/coa.png">

      <div class="title">
        <div class="jomboron">eDAIS</div>
        <div class="clearfix"></div>
        <div class="desc">electronic District Assembly Integration System</div>
      </div>
    </div>

      <div class="row" id="map_container">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <map-element on-tapreq="_onTabReq" on-hoverreq="_onHoverReq"></map-element>
        </div>
        <div class="col-md-3">
          <div class="display">
            <div class="district-style">{{district}}</div>
            <div class="region-style">{{region}}</div>
          </div>
        </div>
      </div>

      <div class="row step2-container-style hide" id="step_container">
        <step-2-element id="step2"></step-2-element>
      </div>

      <footer></footer>
   </template>

  <script>
    Polymer({
      is: 'welcome-page-element',
      ready : function(){

      },
      properties: {
        // declare the owner property
       
      },
      _onPassOn : function(e){

      },
      _onTabReq : function(e){
        $('#map_container').addClass('hide');
        $('#step_container').removeClass('hide');

        this.$.step2.district = e.detail.data.NAME1__;
        this.$.step2.region = e.detail.data.NAME2__;

        this.$.step2.data = e.detail.data;
      },
      _onHoverReq : function(e){

        this.set('district', e.detail.data.NAME1__);
        this.set('region', e.detail.data.NAME2__);
      }
    
    });
  </script>

</dom-module>
