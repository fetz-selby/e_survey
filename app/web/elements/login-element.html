   <script>
    Polymer({
      is: 'login-element',
      ready : function(){
        
      },
      properties: {
        // declare the owner property
      },
      attached : function(){
       
      },
      _handleLoginResponse : function(e){
      	if(e.detail.response){

      		this.fire('success', {user : e.detail.response});
      	}
      },
      _onLoginTapped : function(){
      	this.fire('success', {user : ''});
      }
     
    });
